<!doctype html>
<html>
<title>Verified Scheduled Shows</title>

<body>
	{% include 'commonheader.html' %}
	<b>Verified Scheduled Shows:</b>
	<table border="2">
		<tr>
			<td><b>Show Name</b></td><td><b>Load Time</b></td><td><b>Day</b></td><td><b>Enabled</b></td><td><b>Filename</b></td><td><b>Part</b></td>
		</tr>
		{% for row in rows %}
		<tr>
			<td>{{ row.ShowName }}}</td>
			<td>{{ row.LoadTime }}</td>
			<td>{{ row.Day }}</td>
			<td>{{ row.Enabled }}</td>
			<td>{{ row.Filename }}</td>
			<td>{{ row.Part }}</td>
		</tr>
		{% endfor %}
	</table>

</body>
</html>
