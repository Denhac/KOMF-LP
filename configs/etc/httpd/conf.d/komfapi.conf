<VirtualHost *>
        WSGIDaemonProcess apifunctions user=apache group=apache threads=5
        WSGIScriptAlias / /var/www/api/apifunctions.wsgi

        <Directory /var/www/api>
        WSGIProcessGroup apifunctions
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
        </Directory>
</VirtualHost>